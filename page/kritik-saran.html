<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kritik & Saran</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .btn-kritik{
        padding: 10px 25px;
        border-radius: 30px;
        font-size: medium;
        background-color: #13b764;
        color: white;
      }

      .btn-kritik:hover{
        background-color: #0e914b;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="https://www.instagram.com/fndi.ahmddd/?next=%2F" class="logo"
        ><img src="../logo.png" alt="Logo">BANKSAMPAH</a
      >

        <ul class="menu">
          <li><a href="../index.html">Beranda</a></li>
          <li><a href="../index.html#tentang">Tentang</a></li>
          <li><a href="#">Kritik Dan Saran</a></li>
         
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>
    <section class="kritik-section" id="contact">
      <h2>Kritik Dan Saran</h2>
      <form action="https://script.google.com/macros/s/AKfycbxJ1Nm250-LYgn5OO2J3fzhdJEN68a70Aa8l0LzaSKvujPzNl7pXqly1U4PgAKqT3nj0g/exec" method="get"  id="kritikForm" class="kritik-form">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        </div>
        <div class="form-group">
          <label for="kritik&saran">Kritik Dan Saran</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
      <input type="submit" value="Kirim" class="btn-kritik">
    </section>
    <script type="text/javascript">
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");
      tombol.addEventListener("click", () => {
        menu.classList.toggle("aktif");
      });
    </script>
  </body>
</html>
