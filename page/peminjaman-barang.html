      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f4f4f4;
        line-height: 1.6;
      }

      .container {
        align-items: center;
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }
    </style>

  <body style="background: whitesmoke">
    <nav class="navbar">
      <div class="navbar-container">
        <a href="https://www.instagram.com/fndi.ahmddd/?next=%2F" class="logo"
          ><img src="../logo.png" alt="Logo" />BANKSAMPAH</a

          <li><a href="kritik-saran.html">Kritik Dan Saran</a></li>
        </ul>
        <div class="tombol">&#9776;</div>
      </div>
    </nav>
    <div class="form-container">
      <section class="form-section">
        <h2>Form Setoran Sampah</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" required></textarea>
          </div>
          <div class="form-group">
            <label for="jenisSampah">Jenis Sampah</label>
            <select id="jenisSampah" name="jenisSampah" required>
              <option value="">Pilih Jenis Sampah</option>
              <option value="Sisa Makanan">Sisa Makanan</option>
              <option value="Daun Kering">Daun Kering</option>
              <option value="Sisa Sayuran">Sisa Sayuran</option>
              <option value="Kulit Buah">Kulit Buah</option>
              <option value="Ranting & Kayu">Ranting & Kayu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="berat">Berat (kg)</label>
            <input
              type="number"
              id="berat"
              name="berat"
              min="0"
              step="0.1"
              required
            />
          </div>
          <div class="form-group">
            <label for="tanggal">Tanggal Setor</label>
            <input type="date" id="tanggal" name="tanggal" required />
          </div>
          <div class="form-group">
            <label for="noTelp">No. Telepon</label>
            <input type="number" id="noTelp" name="noTelp" required />
          </div>
          <div class="form-buttons">
            <button type="submit" class="btn-submit">Simpan Data</button>
            <button type="reset" class="btn-reset">Reset</button>
          </div>
        </form>
      </section>
      <section class="table-section">
        <h2>Data Setoran Sampah</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Alamat</th>
              <th>Jenis Sampah</th>
              <th>Berat</th>
              <th>Total Harga</th>
              <th>Tanggal</th>
              <th>No. Telepon</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </div>
    <br /><br />
    <box-icon type="solid" name="upvote" class="icon" size="lg"></box-icon>
